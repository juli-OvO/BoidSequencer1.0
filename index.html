<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@15.0.4/build/Tone.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <div id="app">
      <div id="test-buttons">
        <button id="choir-test" class="toolbar-btn test-btn">Test Choir</button>
        <button id="drone-test" class="toolbar-btn test-btn">Test Drone</button>
      </div>
      <div id="top-bar">
        <span class="label">Tempo & Motion Speed</span>
        <input type="range" id="speed-slider" min="0.5" max="2.0" step="0.01" value="1" />
        <button id="overlay-toggle" class="toolbar-btn">Overlay</button>
        <button id="line-toggle" class="toolbar-btn">Links</button>
        <button id="tracking-toggle" class="toolbar-btn">Tracking</button>
        <button id="glow-toggle" class="toolbar-btn">Glow</button>
      </div>
      <div id="canvas-wrapper"></div>
      <div id="bottom-controls">
        <button class="instr-btn" data-type="hihat">Hi-hat /\</button>
        <button class="instr-btn" data-type="bass">Bass )(</button>
        <button class="instr-btn" data-type="piano">Piano []</button>
        <button class="instr-btn" data-type="kick">Kick ()</button>
      </div>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
