<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@15.0.4/build/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="layout">
      <div id="left-panel">
        <div id="top-bar">
          <div class="label">Tempo & Motion Speed</div>
          <input type="range" id="speed-slider" min="0.5" max="2.0" step="0.01" value="1" />
          <div class="spacer"></div>
          <button id="overlay-toggle" class="toolbar-btn">Overlay</button>
          <button id="line-toggle" class="toolbar-btn">Links</button>
          <button id="tracking-toggle" class="toolbar-btn">Tracking</button>
          <button id="glow-toggle" class="toolbar-btn">Glow</button>
        </div>
        <div id="three-container"></div>
      </div>
      <div id="right-panel">
        <div id="editor-header">
          <div>
            <div class="tag">Selected Ring</div>
            <div id="selected-label">Kick</div>
          </div>
          <div id="hover-readout">Hover a slice to see its note</div>
        </div>
        <canvas id="ring-preview" width="520" height="520"></canvas>
        <div id="mini-legend"></div>
        <div id="bottom-controls">
          <button class="instr-btn" data-type="hihat">Hi-hat /\</button>
          <button class="instr-btn" data-type="bass">Bass )(</button>
          <button class="instr-btn" data-type="piano">Piano []</button>
          <button class="instr-btn" data-type="kick">Kick ()</button>
        </div>
      </div>
    </div>
    <div id="p5-stub"></div>
    <script src="sketch.js"></script>
  </body>
</html>
